<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>PG Manager - Dashboard</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg,#020617,#0f172a 50%,#1e1b4b);
      color: #e6eef8;
      font-family: Inter, sans-serif;
    }

    /* SIDEBAR */
    .sidebar {
      width: 280px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      border-right: 1px solid rgba(255,255,255,0.08);
      padding: 28px 20px;
      z-index: 40;
      box-shadow: 4px 0px 18px rgba(0,0,0,0.4);
    }

    .nav-btn {
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      color: #e5e7eb;
      transition: 0.25s;
    }
    .nav-btn:hover {
      background: rgba(59,130,246,0.15);
      transform: translateX(5px);
    }
    .nav-btn.active {
      background: rgba(59,130,246,0.28);
      border: 1px solid rgba(59,130,246,0.45);
      color: #60a5fa;
      font-weight: 600;
    }

    /* MAIN CONTENT */
    .content {
      margin-left: 300px;
      padding: 40px 50px;
      position: relative;
      z-index: 20;
    }

    /* NEON GLASS CARD */
    .glass-card {
      background: rgba(255,255,255,0.06);
      padding: 26px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      box-shadow:
        0 8px 40px rgba(3,6,23,0.7),
        0 0 25px rgba(59,130,246,0.25) inset;
      transition: 0.25s ease;
    }
    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 12px 50px rgba(3,6,23,0.9),
        0 0 35px rgba(59,130,246,0.35) inset;
    }

    /* Floating Building Image */
    .bg-building {
      position: fixed;
      right: 5%;
      top: 12%;
      width: 380px;
      opacity: 0.8;
      pointer-events: none;
      filter: blur(1px);
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="text-xl font-extrabold mb-6">Raghavendra PG</h2>
    <div class="nav-btn active" onclick="location.href='dashboard.html'">üìä Dashboard</div>
    <div class="nav-btn" onclick="location.href='tenants.html'">üë• Tenants</div>
    <div class="nav-btn" onclick="location.href='beds.html'">üõè Beds</div>
    <div class="nav-btn" onclick="location.href='payments.html'">üí∞ Payments</div>
  </aside>

  <!-- FLOATING BUILDING -->
  <img class="bg-building" src="/mnt/data/f3faebb7-6f23-401f-8907-68f4ba94de61.png" />

  <!-- MAIN CONTENT -->
  <main class="content">

    <h1 class="text-4xl font-bold mb-8">Dashboard Overview</h1>

    <!-- 3 POWER LOOK CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <div class="glass-card">
        <p class="text-gray-300 text-sm">Occupied Beds (Total Tenants)</p>
        <h2 id="occupiedBeds" class="text-5xl font-extrabold text-blue-300">0</h2>
      </div>

      <div class="glass-card">
        <p class="text-gray-300 text-sm">Available Beds</p>
        <h2 id="availableBeds" class="text-5xl font-extrabold text-green-300">0</h2>
      </div>

      <div class="glass-card">
        <p class="text-gray-300 text-sm">Rent Collected This Month</p>
        <h2 id="monthCollection" class="text-5xl font-extrabold text-yellow-300">‚Çπ0</h2>
      </div>

    </div>

  </main>

  <!-- BACKEND LOGIC -->
  <script>
    const API_BASE = "https://vlqf2jbdvl.execute-api.ap-south-1.amazonaws.com";
    const TOTAL_BEDS = 90;

    async function loadDashboard() {
      try {
        // Fetch Tenants ‚Üí Occupied Beds
        const tenants = await (await fetch(`${API_BASE}/tenants`)).json();
        const occupied = tenants.length;

        // Available Beds
        const available = TOTAL_BEDS - occupied;

        // Rent collected this month
        const payments = await (await fetch(`${API_BASE}/payments`)).json();
        const month = new Date().getMonth() + 1;
        const year = new Date().getFullYear();

        const collected = payments
          .filter(p => Number(p.month) === month && Number(p.year) === year && p.status === "paid")
          .reduce((sum, p) => sum + (Number(p.rent) || 0), 0);

        // Update UI
        document.getElementById("occupiedBeds").innerText = occupied;
        document.getElementById("availableBeds").innerText = available;
        document.getElementById("monthCollection").innerText = "‚Çπ" + collected;

      } catch (err) {
        console.error("Dashboard Error:", err);
      }
    }

    loadDashboard();
  </script>

</body>
</html>
